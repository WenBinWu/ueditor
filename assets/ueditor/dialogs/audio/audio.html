<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>音频对话框</title>
    <script type="text/javascript" src="../internal.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>
    <!-- <script type="text/javascript" src="../../../mains/public/public.js"></script> -->
    <!-- webuploader -->
    <script src="../../third-party/webuploader/webuploader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">
    <!-- image dialog -->
    <link rel="stylesheet" href="audio.css" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab focus" data-content-id="remote"><var id="lang_tab_remote"></var></span>
            <span class="tab" data-content-id="upload"><var id="lang_tab_upload"></var></span>
        </div>
        <div id="tabbody" class="tabbody">

            <!-- 插入音频 -->
            <div id="remote" class="panel focus">
               <div class="titleBar">
                    <label for="audioUrl" class="url"><var id="lang_audio_url"></var></label>
                    <input id="audioUrl" type="text">
                    <label class="url"><var id="lang_audio_title_1"></var></label>
                    <input type="text" class="uploadAudioTitle" />
               </div>
               <div id="preview"></div>
            </div>

            <!-- 上传音频 -->
            <div id="upload" class="panel">
                <div class="titleBar">
                    <label class="url"><var id="lang_audio_title_2"></var></label>
                    <input type="text" class="uploadAudioTitle" />
                </div>
                <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div><div class="info"></div>
                        <div class="btns">
                            <div id="filePickerBtn"></div>
                            <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div id="filePickerReady"></div>
                        </div>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="audio.js"></script>
</body>
</html>
